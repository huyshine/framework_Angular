<div class="main-site main-childs">
  <div class="user-wrapper">
    <div class="user-nav">
      <a routerLink="/login" class="active"> Sign In </a>
      <a routerLink="/register">Sign Up</a>
    </div>
    <form acceptCharset="UTF-8" id="formAcount" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="text"
          name="email"
          [(ngModel)]="credentials.email"
          [ngModelOptions]="{ standalone: true }"
          placeholder="Enter email or username"
        />
        <!-- <Text type="danger">{errors.email?.message}</Text> -->
      </div>
      <div class="form-group">
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          [ngModelOptions]="{ standalone: true }"
          placeholder="Password"
        />
        <!-- <Text type="danger">{errors.password?.message}</Text> -->
      </div>
      <!-- {/* <input type="hidden" value={0} {...register("role")} /> */} -->
      <button type="submit" class="btn">Sign In</button>
    </form>
    <div class="user-foot text-center">
      <a href="../forgot-password/index.html" class="clearfix">
        Forgot password?
      </a>
      <p class="clearfix">Or login with</p>
      <li class="loginFb">
        <span>
          <!-- <i class="pi pi-facebook"></i> -->
          <i class="pi pi-facebook" style="font-size: 2rem"></i>


          <!-- <FaFacebookF /> -->
        </span>
        <a href="#">Login Facebook</a>
      </li>
      <li class="loginGg">
        <span>
          <!-- <FcGoogle /> -->
          <i class="pi pi-google" style="font-size: 2rem"></i>

        </span>
        <a href="#">Login Google</a>
      </li>
    </div>
  </div>
</div>
