<app-slide></app-slide>

<div class="container">
  <div class="row" >
    <div class="col-md-4" *ngFor="let product of products">

      <div *ngIf="product"></div>

      <div class="product-page" >
        <div class="product-page-header">
          <!-- <button (click)="navigateToDetail(product.id)">{{ product.name }}</button> -->
          <!-- <a href="">{{ product.name }}</a> -->
          <p class="product-page-description">{{ product.name }}</p>
        </div>
        <div class="product-page-details">
          <div class="product-image">
            <img [src]="product.image" alt="Product Image" (click)="navigateToDetail(product._id)">
          </div>
          <div class="product-info">
            <p class="product-price">Price: {{ product.price }}</p>
            <!-- <p class="product-stock" [ngClass]="{ 'out-of-stock': !product.inStock }">
              {{ product.inStock ? 'In Stock' : 'Out of Stock' }}
            </p> -->
            <button class="add-to-cart-button" (click)="addToCart(product)">Add to Cart</button>
          </div>
        </div>
        
        <div class="product-page-more-details">
          <h2>More Details</h2>
          <div class="more-details-grid">
            <div class="detail-item">
              <p>{{ product.description }}</p>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="!product">
        <p>NO DATA</p>
      </div>
      

    </div>
  </div>
</div>
